<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator(OASIS)</title>
    <link rel="stylesheet" href="./style.css">

   
</head>
<body>

    <div id="container">
        <div class="theme">
           
            <div class="theme-icon">
                
               
                
                <form class="themeColor-icon">

                    <fieldset>
                        <label for="root" class="visually-hidden">root</label>
                        <input type="radio" name="themeColor" id="root" checked>

                        <label for="puple" class="visually-hidden">puple</label>
                        <input type="radio" name="themeColor" id="puple" checked>

                        <label for="sky" class="visually-hidden">sky</label>
                        <input type="radio" name="themeColor" id="sky" checked>

                        <label for="cloud" class="visually-hidden">cloud</label>
                        <input type="radio" name="themeColor" id="cloud" checked>

                        <label for="lemon" class="visually-hidden">lemon</label>
                        <input type="radio" name="themeColor" id="lemon" checked>

                        <label for="green" class="visually-hidden">green</label>
                        <input type="radio" name="themeColor" id="green" checked>

                        <label for="dark" class="visually-hidden">dark</label>
                        <input type="radio" name="themeColor" id="dark" checked>

                        <label for="carrot" class="visually-hidden">carrot</label>
                        <input type="radio" name="themeColor" id="carrot" checked>

                        <label for="stwb" class="visually-hidden">stwb</label>
                        <input type="radio" name="themeColor" id="stwb" checked>

                    </fieldset>
                    
                </form>
                <div class="date">
                    <p id="today-date"></p>
                    
                </div>
              
            
            </div>
        </div>
    
        <div class="display">
            <input id="result" type="text" placeholder="0">
        </div>
    
        <div class="btns">
            <div class="row">
                <button id="ce" onclick="backspc()" style="width: 135px; height: 40px;">CE</button>
                <button onclick="fact()">x !</button>
                <button onclick="percent()">%</button>
                <button onclick="pi()">π</button>
                <button onclick="log()">log</button>
              
            </div>

            <div class="row">
                <button onclick="sin()">sin</button>
                <button class="btn"><</button>
                <button class="btn">></button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button onclick="radians()">rad</button>
            </div>
    
            <div class="row">
                <button onclick="cos()">cos</button>
                <button class="btn"  onclick="plusMinus()">±</button>
                <button onclick="sqrt()">√</button>
                <button onclick="pow()">x <span style="position: relative; bottom: .4em; right: .1em;">2</span></button>
                <button id="ac" onclick="result.value=''" style="width: 140px; height: 40px;">AC</button>

                 
            </div>
            <div class="row">
                <button onclick="tan()">tan</button>
                <button onclick="degrees()" style="font-weight: 900;">∘</button>
                <button onclick="sqrt3()"><span style="position: relative; bottom: .4em; right: .1em;">3</span>√</button>
                <button onclick="pow3()">x <span style="position: relative; bottom: .4em; right: .1em;">3</span></button>       
                <button id="eval" onclick="result.value=eval(result.value)" style="width: 140px; height: 40px;">=</button>
               
                
               
               
               
               
            </div>
    
            <div class="row">
                <button class="btn" style="width: 140px; height: 40px;">÷</button>
                <button class="btn" style="width: 84px; height: 40px;">7</button>
                <button class="btn" style="width: 84px; height: 40px;">8</button>
                <button class="btn" style="width: 84px; height: 40px;">9</button>
                
               
                
                
               
            </div>
    
            <div class="row">
                <button class="btn" style="width: 140px; height: 40px;">×</button>
                <button class="btn" style="width: 84px; height: 40px;">4</button>
                <button class="btn" style="width: 84px; height: 40px;">5</button>
                <button class="btn" style="width: 84px; height: 40px;">6</button>
              
            </div>
    
            <div class="row">
                <button class="btn" style="width: 140px; height: 40px;">-</button>
                <button class="btn" style="width: 84px; height: 40px;">1</button>
                <button class="btn" style="width: 84px; height: 40px;">2</button>
                <button class="btn" style="width: 84px; height: 40px;">3</button>
               
                
                
                
            </div>

            <div class="row">
                <button class="btn" style="width: 140px; height: 40px;">+</button>
                <button onclick="e()">e</button>
                <button class="btn">0</button>
                <button class="btn">00</button>
                <button class="btn" style="font-weight: 900;">.</button>
               
               
               
               
            </div>
        </div>

       
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
